%YAML 1.1
# ROS2 Dockerfolder manifest
---
defaults:

    default_hooks: &DEFAULT_HOOKS
        hook_names:
            post_push: .hooks/post_push.em

    default: &DEFAULT
        templates: &DEFAULT_TEMPLATES
            images: .config/images.yaml.em
            makefile: .config/Makefile.em
            platform: .config/platform.yaml.em

release_names:
    ardent:
        eol: 2018-12
        os_names:
            ubuntu:
                os_code_names:
                    xenial:
                        rosdistro_name: kinetic
                        <<: *DEFAULT
                        archs:
                            - amd64
                            - arm64v8
                        tag_names:
                            ros-core:
                                aliases:
                                    - "$release_name-ros-core"
                                    - "$release_name-ros-core-$os_code_name"
                            ros-base:
                                aliases:
                                    - "$release_name-ros-base"
                                    - "$release_name-ros-base-$os_code_name"
                                    - "$release_name"
    bouncy:
        eol: 2019-07
        os_names:
            ubuntu:
                os_code_names:
                    bionic:
                        rosdistro_name: melodic
                        <<: *DEFAULT
                        archs:
                            - amd64
                            - arm64v8
                        tag_names:
                            ros-core:
                                aliases:
                                    - "$release_name-ros-core"
                                    - "$release_name-ros-core-$os_code_name"
                            ros-base:
                                aliases:
                                    - "$release_name-ros-base"
                                    - "$release_name-ros-base-$os_code_name"
                                    - "$release_name"
    crystal:
        eol: 2019-12
        os_names:
            ubuntu:
                os_code_names:
                    bionic:
                        rosdistro_name: melodic
                        <<: *DEFAULT
                        archs:
                            - amd64
                            - arm64v8
                        tag_names:
                            ros-core:
                                aliases:
                                    - "$release_name-ros-core"
                                    - "$release_name-ros-core-$os_code_name"
                            ros-base:
                                aliases:
                                    - "$release_name-ros-base"
                                    - "$release_name-ros-base-$os_code_name"
                                    - "$release_name"

meta:
    maintainers:
        - Tully Foote <tfoote+buildfarm@osrfoundation.org> (@tfoote)
    template_name: docker_library/ros2.em
    template_packages:
        - docker_templates
    repo_url: https://github.com/osrf/docker_images.git


hacks:

    ardent:
        os_names:
            ubuntu:
                os_code_names:
                    xenial:
                        tag_names:
                            desktop:
                                <<: *DEFAULT_HOOKS
                            ros1-bridge:
                                <<: *DEFAULT_HOOKS
    bouncy:
        os_names:
            ubuntu:
                os_code_names:
                    bionic:
                        tag_names:
                            desktop:
                                <<: *DEFAULT_HOOKS
                            ros1-bridge:
                                <<: *DEFAULT_HOOKS
    crystal:
        os_names:
            ubuntu:
                os_code_names:
                    bionic:
                        tag_names:
                            desktop:
                                <<: *DEFAULT_HOOKS
                            ros1-bridge:
                                <<: *DEFAULT_HOOKS
