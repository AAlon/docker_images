%YAML 1.1
# ROS Dockerfolder manifest
---
defaults:

    default_hooks: &DEFAULT_HOOKS
        hook_names:
            post_push: .hooks/post_push.em

    default: &DEFAULT
        templates: &DEFAULT_TEMPLATES
            images: .config/images.yaml.em
            makefile: .config/Makefile.em
            platform: .config/platform.yaml.em

release_names:
    indigo:
        eol: 2019-04
        os_names:
            ubuntu:
                os_code_names:
                    trusty:
                        <<: *DEFAULT
                        archs:
                            - amd64
                            - arm32v7
                        tag_names:
                            ros-core:
                                aliases:
                                    - "$release_name-ros-core"
                                    - "$release_name-ros-core-$os_code_name"
                            ros-base:
                                aliases:
                                    - "$release_name-ros-base"
                                    - "$release_name-ros-base-$os_code_name"
                                    - "$release_name"
                            robot:
                                aliases:
                                    - "$release_name-robot"
                                    - "$release_name-robot-$os_code_name"
                            perception:
                                aliases:
                                    - "$release_name-perception"
                                    - "$release_name-perception-$os_code_name"
    jade:
        eol: 2017-04
        os_names:
            ubuntu:
                os_code_names:
                    trusty:
                        <<: *DEFAULT
                        archs:
                            - amd64
                            - arm32v7
                        tag_names:
                            ros-core:
                                aliases:
                                    - "$release_name-ros-core"
                                    - "$release_name-ros-core-$os_code_name"
                            ros-base:
                                aliases:
                                    - "$release_name-ros-base"
                                    - "$release_name-ros-base-$os_code_name"
                                    - "$release_name"
                            robot:
                                aliases:
                                    - "$release_name-robot"
                                    - "$release_name-robot-$os_code_name"
                            perception:
                                aliases:
                                    - "$release_name-perception"
                                    - "$release_name-perception-$os_code_name"
    kinetic:
        eol: 2021-04
        os_names:
            ubuntu:
                os_code_names:
                    xenial:
                        <<: *DEFAULT
                        archs:
                            - amd64
                            - arm32v7
                            - arm64v8
                        tag_names:
                            ros-core:
                                aliases:
                                    - "$release_name-ros-core"
                                    - "$release_name-ros-core-$os_code_name"
                            ros-base:
                                aliases:
                                    - "$release_name-ros-base"
                                    - "$release_name-ros-base-$os_code_name"
                                    - "$release_name"
                                    - latest
                            robot:
                                aliases:
                                    - "$release_name-robot"
                                    - "$release_name-robot-$os_code_name"
                            perception:
                                aliases:
                                    - "$release_name-perception"
                                    - "$release_name-perception-$os_code_name"
            debian:
                os_code_names:
                    jessie:
                        <<: *DEFAULT
                        archs:
                            - amd64
                            - arm64v8
                        tag_names:
                            ros-core:
                                aliases:
                                    - "$release_name-ros-core-$os_code_name"
                            ros-base:
                                aliases:
                                    - "$release_name-ros-base-$os_code_name"
                            robot:
                                aliases:
                                    - "$release_name-robot-$os_code_name"
                            perception:
                                aliases:
                                    - "$release_name-perception-$os_code_name"
    lunar:
        eol: 2019-05
        os_names:
            ubuntu:
                os_code_names:
                    xenial:
                        <<: *DEFAULT
                        archs:
                            - amd64
                            - arm32v7
                            - arm64v8
                        tag_names:
                            ros-core:
                                aliases:
                                    - "$release_name-ros-core"
                                    - "$release_name-ros-core-$os_code_name"
                            ros-base:
                                aliases:
                                    - "$release_name-ros-base"
                                    - "$release_name-ros-base-$os_code_name"
                                    - "$release_name"
                            robot:
                                aliases:
                                    - "$release_name-robot"
                                    - "$release_name-robot-$os_code_name"
                            perception:
                                aliases:
                                    - "$release_name-perception"
                                    - "$release_name-perception-$os_code_name"
            debian:
                os_code_names:
                    stretch:
                        <<: *DEFAULT
                        archs:
                            - amd64
                            - arm64v8
                        tag_names:
                            ros-core:
                                aliases:
                                    - "$release_name-ros-core-$os_code_name"
                            ros-base:
                                aliases:
                                    - "$release_name-ros-base-$os_code_name"
                            robot:
                                aliases:
                                    - "$release_name-robot-$os_code_name"
                            perception:
                                aliases:
                                    - "$release_name-perception-$os_code_name"

meta:
    maintainers:
        - Tully Foote <tfoote+buildfarm@osrfoundation.org> (@tfoote)
    template_name: docker_library/ros.em
    template_packages:
        - docker_templates
    repo_url: https://github.com/osrf/docker_images.git

hacks:
    indigo:
        os_names:
            ubuntu:
                os_code_names:
                    trusty:
                        tag_names:
                            desktop:
                                <<: *DEFAULT_HOOKS
                            desktop-full:
                                <<: *DEFAULT_HOOKS
    jade:
        os_names:
            ubuntu:
                os_code_names:
                    trusty:
                        tag_names:
                            desktop:
                                <<: *DEFAULT_HOOKS
                            desktop-full:
                                <<: *DEFAULT_HOOKS
    kinetic:
        os_names:
            ubuntu:
                os_code_names:
                    xenial:
                        tag_names:
                            desktop:
                                <<: *DEFAULT_HOOKS
                            desktop-full:
                                <<: *DEFAULT_HOOKS
    lunar:
        os_names:
            ubuntu:
                os_code_names:
                    xenial:
                        tag_names:
                            desktop:
                                <<: *DEFAULT_HOOKS
                            desktop-full:
                                <<: *DEFAULT_HOOKS
